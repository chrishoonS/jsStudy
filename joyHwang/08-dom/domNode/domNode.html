<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>DOM 트리에 노드 추가하기</title>
	<style>
		.accent {
			border:1px solid #222;
			padding:15px 20px;
			background-color:#eee;
		}
		.bold {
			font-weight:bold;
		}
	</style>
</head>
<body>
	<!-- <p class="accent">주문이 완료되었습니다</p> -->
	<script>
		var newP = document.createElement("p");
		var newText = document.createTextNode("주문이 완료되었습니다.");
		newP.appendChild(newText);

		var newAttr = document.createAttribute("class");
		newAttr.value = "accent";
		newP.setAttributeNode(newAttr);
		//newP.setAttribute("class", "accent"); 라고 더 간단하게 선언할 수 있음. 

		document.body.appendChild(newP);
	</script>
</body>
</html>
